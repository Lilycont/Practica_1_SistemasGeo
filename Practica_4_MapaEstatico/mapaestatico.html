<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  
<link href="./style.css" rel="stylesheet">
<title>API estática de Google  </title>
</head>
<body>
    <div class="text-center">
        <br>
  <button class="btn btn-info" onclick="obtieneUbicacion()">Obtener ubicación</button>
  </div>
  <div class="text-center" id="mapa"></div>

  <script>

    function obtieneUbicacion(){

      if(navigator.geolocation){
          navigator.geolocation.getCurrentPosition(muestraPosicion);
      }
      else
      {
        alert("No");
      }

      function muestraPosicion(posicion){
        var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
        console.log(coordenadas);

        var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=20&size=800x800&key=AIzaSyByTS79kRtbLgSldFKhquwfBM969bp2X6k";
        
        console.log(imagenurl);

        document.getElementById("mapa").innerHTML = "<img src=" + imagenurl + ">";
      
      }

    }
  </script>


</body>
</html>
